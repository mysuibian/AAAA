<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width;" />
    <title></title>
    <link href="css/bootstrap定制定义化栅格.css" rel="stylesheet" />
    <style>
        div[class*=col],div[class*=hr] {
            padding:10px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 使用栅格系统进行布局，把容器分为行与列，行数随意，列数一共是12列 -->
        <div class="row">
            <div class="col-sm-1">1</div>
            <div class="col-sm-1">2</div>
            <div class="col-sm-1">3</div>
            <div class="col-sm-1">4</div>
            <div class="col-sm-1">5</div>
            <div class="col-sm-1">6</div>
            <div class="col-sm-1">7</div>
            <div class="col-sm-1">8</div>
            <div class="col-sm-1">9</div>
            <div class="col-sm-1">10</div>
            <div class="col-sm-1">11</div>
            <div class="col-sm-1">12</div>
        </div>
        <!-- 语义化栅格类，hr-left，hr-main 是自已制定的语义化栅格类 -->
        <div class="row">
            <div class="hr-left">left-3</div>
            <div class="hr-main">main-8</div>
        </div>
    </div>
</body>
</html>

<!--

找到 bootstrap 源代码的 less/mixins/grid.less 文件，在最后添加如下代码：
    
.hr-left {
  .make-lg-column(3);
}
.hr-main {
  .make-lg-column(8);
  .make-lg-column-offset(1);
}

然后再重新编译 bootstrap 源码，就可以得到自已定制的语义化栅格样式类

-->
