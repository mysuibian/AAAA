<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width;" />
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
        div[class*=col] {
            padding:10px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 使用栅格系统进行布局，把容器分为行与列，行数随意，列数一共是12列 -->
        <div class="row">
            <div class="col-sm-1">1</div>
            <div class="col-sm-1">2</div>
            <div class="col-sm-1">3</div>
            <div class="col-sm-1">4</div>
            <div class="col-sm-1">5</div>
            <div class="col-sm-1">6</div>
            <div class="col-sm-1">7</div>
            <div class="col-sm-1">8</div>
            <div class="col-sm-1">9</div>
            <div class="col-sm-1">10</div>
            <div class="col-sm-1">11</div>
            <div class="col-sm-1">12</div>
        </div>
        <!-- 你可以任意分配这12列 -->
        <div class="row">
            <div class="col-sm-4">4</div>
            <div class="col-sm-8">8</div>
        </div>
        <div class="row">
            <div class="col-sm-6">6</div>
            <div class="col-sm-6">6</div>
        </div>
        <div class="row">
            <div class="col-sm-11">11</div>
            <div class="col-sm-1">1</div>
        </div>
        <!-- 大于12列将会另起一行 -->
        <div class="row">
            <div class="col-sm-11">11</div>
            <div class="col-sm-2">2 (大于12列，另起一行)</div>
        </div>
    </div>
</body>
</html>
