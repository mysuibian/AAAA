<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width;" />
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
        div.demo div[class*=col] {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div>
        <div class="container">
            <h3>当某列高于其它列，不重置会发生什么</h3>
        </div>
        <div class="container demo">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    当某列高于其它列，不重置会发生什么。<br />
                    内容太多怎么办？我也很无奈啊，怎么会有这种操作？<br />
                </div>
                <div class="col-md-3 col-sm-6">
                    2
                </div>
                <div class="col-md-3 col-sm-6">
                    3
                </div>
                <div class="col-md-3 col-sm-6">
                    4
                </div>
            </div>
        </div>
    </div>


    <div>
        <div class="container">
            <h3>栅格列重置：总是重置不太好吧？</h3>
        </div>
        <div class="container demo">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    当某列高于其它列，不重置会发生什么。<br />
                    内容太多怎么办？我也很无奈啊，怎么会有这种操作？<br />
                </div>
                <div class="col-md-3 col-sm-6">
                    2
                </div>

                <!-- 重置列 -->
                <div class="clearfix"></div>

                <div class="col-md-3 col-sm-6">
                    3
                </div>
                <div class="col-md-3 col-sm-6">
                    4
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="container">
            <h3>栅格列重置：按需重置</h3>
        </div>
        <div class="container demo">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    当某列高于其它列，不重置会发生什么。<br />
                    内容太多怎么办？我也很无奈啊，怎么会有这种操作？<br />
                </div>
                <div class="col-md-3 col-sm-6">
                    2
                </div>

                <!-- 按需重置列：仅在小屏幕时重置列 -->
                <div class="clearfix visible-sm-block"></div>

                <div class="col-md-3 col-sm-6">
                    3
                </div>
                <div class="col-md-3 col-sm-6">
                    4
                </div>
            </div>
        </div>
    </div>

</body>
</html>
